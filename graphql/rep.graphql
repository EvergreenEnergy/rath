fragment Representation on Representation {
  sample {
    name
  }
  type
  id
  store
  variety
  name
}

mutation from_xarray(
  $xarray: XArray!
  $name: String
  $origins: [ID]
  $tags: [String]
  $sample: ID
  $omero: OmeroRepresentationInput
) {
  fromXArray(
    xarray: $xarray
    name: $name
    origins: $origins
    tags: $tags
    sample: $sample
    omero: $omero
  ) {
    ...Representation
  }
}

query get_random_rep {
  randomRepresentation {
    ...Representation
  }
}
